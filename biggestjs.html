<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        a=prompt("enter 1st number:")
        b=prompt("enter 2nd number:")
        if(a>b)
        document.write(a)
        else if(a<0 || b<0)
        document.write("enter a positive number")
        else
        document.write(b)
    </script>
</body>
