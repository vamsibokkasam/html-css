<h1><center><font color="yellow">REVERSING</font></center></h1><hr>
<pre>#include<iostream.h>
				#include<math.h>
				int main(){
					int n,d,rev=0;
					cin>>n;
					while(n>0){
						d=n%10;
						rev=rev*10+d;
						n=n/10;
						}
					cout<< rev;
					return 0;
					}
