<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        date=new Date()
    document.write(date)
    document.write("<br> year="+date.getYear())
    document.write("<br> full year="+date.getFullYear())
    document.write("<br> month="+date.getMonth())
    document.write("<br> day="+date.getDay())
    document.write("<br> date="+date.getDate())
    document.write("<br> time="+date.getTime())
    document.write("<br> hours="+date.getHours())
    document.write("<br> minutes="+date.getMinutes())
    document.write("<br> seconds="+date.getSeconds())
    document.write("<br> milliseconds="+date.getMilliseconds())
    </script>
</body>
</html>
